<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Verifette </title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Vérifier combinaison Code Postal et Ville à partir d'un fichier .xls ou .csv</h2>

        <label for="fileInput">Sélectionner un fichier .xlsx ou .csv:</label>
        <input type="file" id="fileInput" accept=".xlsx, .csv">

        <button onclick="traiterFichier()">Vérifier les données</button>

        <div id="message" class="message"></div>

        <div class="loader-container">
            <span class="loader"></span>
            <p>Traitement en cours...</p>
        </div>
        
        <div id="resultats"></div>
    </div>

    <script src="assets/scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
